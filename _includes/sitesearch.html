
				<section id="wb-srch" class="col-lg-8 text-right">
					<h2>{{ i18n.tmpl-search[lang] | escape }}</h2>
					<form action="#" method="post" name="cse-search-box" role="search" class="form-inline">
						<div class="form-group">
							<label for="wb-srch-q" class="wb-inv">{{ i18n.tmpl-search-site[lang] | escape }}</label>
							<input id="wb-srch-q" list="wb-srch-q-ac" class="wb-srch-q form-control" name="q" type="search" value="" size="34" maxlength="170" placeholder="{{ i18n.tmpl-search-site[lang] | escape }}" />
							<datalist id="wb-srch-q-ac">
							</datalist>
						</div>
						<div class="form-group submit">
							<button type="submit" id="wb-srch-sub" class="btn btn-primary btn-small" name="wb-srch-sub"><span class="glyphicon-search glyphicon"></span><span class="wb-inv">{{ i18n.tmpl-search[lang] | escape }}</span></button>
						</div>
					</form>
				</section>
